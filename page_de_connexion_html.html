<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>

  <header>
    <img src="https://zupimages.net/up/22/51/hf35.jpg" />
    <nav>
      <div>Les objets sont nos amis !</div>

      <ul>
        <li><a href="" id="inscription">S'inscrire</a></li>
        <li><a href="" id="connexion">Se connecter</a></li>
      </ul>
    </nav>
  </header>

  <form action="///" method="post">

    <h1>Me connecter à mon compte</h1>

    <div class="contain">
      <label for="username"><b>Pseudo ou email :</b></label>
      <input type="text" placeholder="Entrer votre pseudo" name="uname" required>

      <label for="mdp"><b>Mot de passe :</b></label>
      <input type="password" placeholder="Entrer votre mot de passe" name="psw" required>

      <button type="submit">Connexion</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Se souvenir de moi
      </label>
      <span class="mdp">Mot de passe <a href="#">oublié ?</a></span>
    </div>

    <button type="button" class="inscrire">Créer un compte</button>

  </form>

</body>

</html>
